about.html:
  pagecontent: |
    <h4>My Objective:</h4>To provide affordable and professional 
    Wedding &amp; Event services to clients using the best resources available to achieve a common goal; a 
    fabulous, memorable event!<h4>My Goal:</h4> To successfully assist clients in coordinating and executing their ideas, 
    dreams and visions into a special event.<h4>Who is The Bride’s Butler?</h4>Diane Morris owns and operates 
    The Bride’s Butler out of Hamilton, Ontario.  Her passion for planning events has been noticeable since childhood, 
    planning birthday parties, themed dinner gatherings and holiday fundraisers. <p>Being a Wedding 
    Planner has always been a dream of hers, and so The Bride’s Butler was created in 2008.  She’s a certified Wedding 
    Coordinator through the (WPIC), and a graduate of Mohawk College’s Event Management program. 
    Diane also has a diploma from Mohawk’s Advertising &amp; Communications program.</p><p>Diane works with local vendors 
    to supply Brides with tips, ideas and discounts to create and produce the wedding of their dreams.  
    Along with planning weddings, Diane has created and executed many events for AM740, Citykidz, 
    Hamilton Mountain Slo-Pitch League, The City of Hamilton and The Salvation Army.</p>
