dayof.html:
  pagecontent: |
    <div id="submenu">
    <ul class="nav">
    <li><a href="why.html">why hire a planner?</a></li>
    <li><a href="consultation.html">consultation</a></li>
    <li><a href="dayof.html" class="selected">day of coordination </a></li>
    <li><a href="planning.html">full wedding planning</a></li>
    </ul>
    </div>
    <div class="pt-10">
    <p>Many brides plan their entire wedding on their own.  This lengthy process consumes both time and energy. 
    The Day Of Coordination Package allows for the bride and groom (as well as the wedding party, family and guests) 
    to enjoy the wedding day to the fullest.</p>
    <h4>The Day Of Coordination Package includes:</h4><ul><li>An hour long meeting prior to your wedding to discuss details</li>
    <li>Continuous support via phone or email leading up to your big day</li>
    <li>Coordination at the wedding rehearsal</li>
    <li>Wedding day management (set-up, ceremony, photos, reception and clean-up)</li></ul> 
    <p>The Bride's Butler will devote their time on your special day to the fine details so you don't have to. 
    It is extremely reassuring to know that a trusted professional will ensure that your day feels like a fairytale.</p> 
    <p>Fee:  please contact for a quote</p>
    </div>
