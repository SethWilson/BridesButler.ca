    <p>&nbsp;</p>
    <div class="pt-10"><p>Congratulations on your upcoming wedding! You have found the love of your life, you have told all your friends and family about your engagement, and you might have even chosen a date for your special day... but, now what?  </p><p>At The Bride's Butler, we are here to provide you with the wedding of your dreams.  A coordinator can offer you the piece of mind needed to fully experience one of the most important days of your life.  The Bride's Butler can offer many ways to maximize enjoyment and minimize stress on the day you say "I do."</p>
    <p>
    Choose one of our 3 services that can be customized to meet your needs and budget. From Consultations to Full Wedding Planning, The Bride's Butler can provide you with as much assistance as you require to plan your special day. Our most popular service is Day of Coordination - perfect for the 'Do It Yourself' Bride. With this service you plan your wedding day and we see all of your hard work, ideas and details through. All services are provided by and executed by a WPIC certified Wedding Coordinator.
    </p>
    </div>
